<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Covid19Estimator</title>
  </head>
  <body>
    <div>
      <div>
        <img
          src="./img/covid19.jpg"
          alt=""
          height="150px"
          width="600px"
          id="covid19-estimate-img"
        />
      </div>
      <form action="" method="post">
        <label for="data-population">Population</label>
        <input
          type="text"
          name="data-population"
          id="covid19-estimate-population"
        />
        <label for="data-time-to-elapse">Time to Elapse</label>
        <input
          type="text"
          name="data-time-to-elapse"
          id="covid19-estimate-population"
        />
        <label for="data-reported-cases">Reported Cases</label>
        <input
          type="text"
          name="data-reported-cases"
          id="covid19-estimate-population"
        />
        <label for="data-total-hospital-beds">Total Hospital Beds</label>
        <input type="text" name="data-total-hospital-beds" id="" />
        <label for="data-period-type">Period Type</label>
        <select name="data-period-type" id=""
          ><option value="days">Days</option>
          <option value="weeks">Weeks</option>
          <option value="months">Months</option></select
        >
        <input
          type="button"
          value="Estimate"
          id="data-go-
estimate."
        />
      </form>
    </div>
  </body>
</html>
